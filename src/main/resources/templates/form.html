<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout :: head"></head>

<body class="bg-light">
    <nav th:replace="layout :: header"></nav>

    <div class="container my-5" id="main-content">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-4">
                        <h4 class="text-center mb-4 fw-bold text-primary">
                            <i class="fa fa-book me-2"></i>Book Form
                        </h4>

                        <form th:action="@{/book/save}" th:object="${book}" method="post">
                            <input type="hidden" th:field="*{id}" />

                            <!-- Book Name -->
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Book Name</label>
                                <input class="form-control" type="text" th:field="*{name}" placeholder="Enter book name" th:errorclass="is-invalid" />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>

                            <!-- Price -->
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Price</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input class="form-control" type="number" step="0.01" th:field="*{price}" placeholder="Enter price" th:errorclass="is-invalid" />
                                </div>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                            </div>

                            <!-- Authors -->
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Authors</label>
                                <input class="form-control" type="text" th:field="*{authors}" placeholder="Enter author(s)" th:errorclass="is-invalid" />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('authors')}" th:errors="*{authors}"></div>
                            </div>

                            <!-- ISBN -->
                            <div class="mb-3">
                                <label class="form-label fw-semibold">ISBN</label>
                                <input class="form-control" type="text" th:field="*{isbn}" placeholder="Enter ISBN number" th:errorclass="is-invalid" />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></div>
                            </div>

                            <!-- Publisher -->
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Publisher</label>
                                <input class="form-control" type="text" th:field="*{publisher}" placeholder="Enter publisher name" th:errorclass="is-invalid" />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}"></div>
                            </div>

                            <!-- Published Date -->
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Published On</label>
                                <input class="form-control" type="date" th:field="*{publishedOn}" th:errorclass="is-invalid" />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('publishedOn')}" th:errors="*{publishedOn}"></div>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                                    <i class="fa fa-save me-2"></i> Save Book
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <p class="text-center mt-3">
                    <a href="/" class="text-decoration-none text-muted small">
                        <i class="fa fa-arrow-left me-1"></i> Back to Home
                    </a>
                </p>
            </div>
        </div>
    </div>

</body>
</html>
